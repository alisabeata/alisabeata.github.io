<!DOCTYPE html>
<html>
<!-- 2013 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="cleartype" content="on">
    <title>WebGL</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link href="css/base.css" rel="stylesheet">
    <style>
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        body {
            background: black;
            color: #707070;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            box-sizing: border-box;
            font-size: 16px;
            margin: 0;
            padding: 0
        }

        .legend {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 11;
            animation: fadeOut 0.5s 10s forwards;
        }

        .mouse {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 48px;
            border: 0.2rem solid #707070;
            border-radius: 18px;
        }

        .mouse:after {
            content: 'use mouse or touchpad';
            position: absolute;
            left: 2.5rem;
            white-space: nowrap;
            font-size: 1rem;
            line-height: 1;
        }

        .mouse_inner {
            position: absolute;
            top: 4px;
            height: 10px;
            width: 0.2rem;
            background: #707070;
        }
    </style>
</head>

<body>
    <div class="legend">
        <div class="mouse">
            <div class="mouse_inner"></div>
        </div>
    </div>
    <div class="page"></div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/three.js/three.min.js"></script>
    <script src="js/scene.js"></script>
</body>

</html>
